<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Calculator</title>
      <link rel="stylesheet" href="Style.css">
</head>
<body>
         <h1>Simple Calculator</h1>
         <div class="container">

         <div id="output">00</div>


         <input type="text" id="input-1" placeholder="value-1">
         <input type="text" id="input-2" placeholder="value-2">

         <div class="btns-container">
            <button class="btns" onclick="add()">Addition</button>
            <button class="btns" onclick="sub()">Substraction</button>
            <button class="btns" onclick="multiply()">Multiply</button>
            <button class="btns" onclick="divide()">Division</button>
            <button id="reset" class="btns" onclick="reset()">Reset</button>
         </div>

         </div>
         <script src="Script.js"></script>
</body>
</html>
